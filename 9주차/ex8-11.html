    <script>

    }
    .blue{
        color:wheat;
        background: blue;
    }
</style>

</head>
<body>
    <h2>

        <p>
            단락 1</p>

            <h2>

                단락 2</p>
                <button id="btn1">red

                <button id="btn2">blue
                클래스 더하기 </button>
                </body>
</html>
